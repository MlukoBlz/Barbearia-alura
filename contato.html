<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="Style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="caixa-nav">
			<h1><img src="img_produtos/logo.png" class="menu-produtos" alt="logo Barbearia Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contatos</a></li>
				</ul>
			</nav>
		</div>	
	</header>
	<main>
		<form class="form-contato">
			<div class="form-contato">				
				<label for="nomecompleto">Nome completo</label>
				<input type="text" id="nomecompleto" class="input-padrao" required> 
						
				<label for="email">Email</label>
				<input type="email" id="email"class="input-padrao" required placeholder="email@dominio.com">
						
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="messagem">Messagem</label>
				<textarea cols="70" rows="10" id="messagem" class="input-padrao" required></textarea>
			</div>
			<fieldset class="contato-">
				<legend>Como deseja receber nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
				<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
				<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" required>WhatsApp</label>
			</fieldset>

			<fieldset>

				<legend>Qual horario prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>

				<label for="checkbox"><input type="checkbox" id="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

			</fieldset>
				
			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>
		<table class="tabela-horarios">
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>09h ~ 18h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>09h ~ 18h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>09h ~ 18h</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="img_produtos/logo-branco.png" alt="logo Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura</p>
	</footer>

</body>
</html>
